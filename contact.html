  <form name="myForm" action="mailto:bizabkl@gmail.com" method="POST" onsubmit="return(checkInputs());">
    <h3>Contact Me</h3>
    <div class="row">
      <label>Name</label>
      <input type="text" name="Name" id="Name" placeholder="Enter your name" required>
      <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
      <label>Email</label>
      <input type="text" name="Email" id="Email" placeholder="Enter your email" required>
      <div class="error" id="emailErr"></div>
    </div>

    <div class="row">
      <label>Subject</label>
      <input type="text" name="Subject" id="Subject" placeholder="Enter the subject" required>
      <div class="error" id="subjErr"></div>
    </div>
    <div class="row">
      <textarea rows="5" cols="38" name="Message" id="Message" placeholder="Type your message here..."></textarea>
      <div class="error" id="msgErr"></div>
    </div>
    <div class="row">
      <input type="submit" id="submit" value="Submit">

    </div>

  </form>
